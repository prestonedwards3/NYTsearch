<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NY Times Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">

    
    <div class="jumbotron">
          <h1>New York Times Search</h1>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Search Paramers</h3>
                </div>
                <div class="panel-body">
                        <form action="/action_page.php">
                            <div class="form-group">
                              <label for="search">Search Articles:</label>
                              <input type="text" class="form-control" id="search">
                            </div>
                            <div class="form-group">
                                    <div class="form-group">
                                            <label for="sel1">Number of Records to Retrieve:</label>
                                            <select class="form-control" id="numRecords">
                                              <option value="1">1</option>
                                              <option value="5" selected>5</option>
                                              <option value="10">10</option>
                                            </select>
                                          </div>
                                </div>

                            <div class="form-group">
                              <label for="Start Year">Start Year:</label>
                              <input type="text" class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                    <label for="End Year">End Year:</label>
                                    <input type="text" class="form-control" id="endYear">
                                  </div>
                            
                            <button type="submit" class="btn btn-default" id="searchButton">Search</button>
                            <button type="submit" class="btn btn-default">Clear</button>
                          </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
                <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Search Results</h3>
                        </div>
                        <div class="panel-body" id="wellSection">
                            
                        </div>

                    </div>
        </div>
    </div>
  






  </div>
    


    <script src="nytimes.js"></script>
</body>
</html>
